<div class="container mt-5">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter employee name">
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="text-danger">
          <small *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="employeeForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter employee email">
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
          <small *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="employeeForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
  
      <!-- Department Field -->
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" formControlName="department">
          <option value="">Select department</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
        </select>
        <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched" class="text-danger">
          <small *ngIf="employeeForm.get('department')?.errors?.['required']">Department is required.</small>
        </div>
      </div>
  
      <!-- Salary Field -->
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="Enter employee salary">
        <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="text-danger">
          <small *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required.</small>
          <small *ngIf="employeeForm.get('salary')?.errors?.['min']">Salary must be a positive number.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Create Employee</button>
    </form>
  </div>
